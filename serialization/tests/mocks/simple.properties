# Application Settings
app.name=Sample Application
app.version=1.0.0
app.description=This is a sample application with a large properties file

# Database Settings
db.connection.url=jdbc:mysql://localhost:3306/mydb
db.connection.username=root
db.connection.password=secret
db.connection.pool.size=100

# Email Settings
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.sender=no-reply@example.com
email.receiver=support@example.com

# Logging Settings
logging.level.root=WARN
logging.level.org.springframework=INFO
logging.level.com.example.app=DEBUG

# Security Settings
security.encryption.key=1234567890ABCDEF
security.jwt.secret=ABCDEFGHIJKLMNOP
security.jwt.expiration=3600

# File Storage Settings
file.storage.location=/var/app/files
file.storage.max.size=1000000

# Feature Toggle
feature.user.registration=true
feature.user.profile=true
feature.user.notifications=true

# API Settings
api.rate.limit=100
api.rate.limit.ttl=60
api.rate.limit.ttl.enabled=true
api.timeout=5000
api.retry.count=3

# Locale Settings
locale.default=en_US
locale.supported=en_US,es_ES,fr_FR,de_DE

# Miscellaneous
misc.random.setting1=value1
misc.random.setting2=value2
